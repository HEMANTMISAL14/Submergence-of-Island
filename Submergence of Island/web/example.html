<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Visualization</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <label for="yearInput">Enter a year:</label>
    <input type="number" id="yearInput">
    <button onclick="plotGraph()">Plot Graph</button>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Function to filter data up to specified year
        function filterDataByYear(data, year) {
            return data.filter(item => parseInt(item.year.split('-')[2]) <= year);
        }

        // Function to plot graph using Chart.js
        function plotGraph() {
            const year = parseInt(document.getElementById('yearInput').value);

            // Fetch the CSV file
            fetch('sea_level_rise.csv')
                .then(response => response.text())
                .then(data => {
                    // Parse CSV data
                    const rows = data.split('\n');
                    const parsedData = [];

                    rows.forEach(row => {
                        const columns = row.split(',');
                        // Assuming the first column is date and the second column is value
                        parsedData.push({
                            year: columns[0],
                            value: parseFloat(columns[1])
                        });
                    });

                    // Filter data by year
                    const filteredData = filterDataByYear(parsedData, year);

                    const years = filteredData.map(item => item.year);
                    const values = filteredData.map(item => item.value);

                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: years,
                            datasets: [{
                                label: 'Data',
                                data: values,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching or parsing CSV file:', error));
        }
    </script>
</body>
</html>
